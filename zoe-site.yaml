title: 大集市
description: 一个专业的拉单赚钱平台。
url: https://dajishi.net
favicon:
logo:
  name: 大集市
  img: https://avatars2.githubusercontent.com/u/44012811?s=200&v=4
lang: zh-CN
author:
  name: 周筱鲁
  email: hi@zoe.im
  avatar: https://avatars1.githubusercontent.com/u/2942042?s=200&v=4
  minibio: 知行合一
organization:
  name: ${zoe.title}
  url: ${zoe.url}
  logo: ${zoe.logo.img}
copyright:
  content: © 大集市 - All rights reserved. Made with ❤️ by 大集市 
socials:
  email: hi@dajishi.net
  github: ''
  twitter: ''
  facebook: ''
  telegram: ''
  linkedin: ''

plugins:
- gatsby-source-filesystem:
    name: images
    path: ${__dirname}/src/images

- gatsby-plugin-google-analytics:
    trackingId: 'xxxxxxx'
    respectDNT: true

- gatsby-plugin-web-font-loader:
    google:
      families: ['Poppins', 'Recoleta', 'Fredoka One', 'Cabin', 'Open Sans']

- gatsby-plugin-manifest:
    name: ${zoe.title}
    short_name: ${zoe.title}
    start_url: /
    background_color: "#663399"
    theme_color: "#663399"
    display: minimal-ui
    icon: src/images/gatsby-icon.png

- gatsby-plugin-chakra-ui:
    isResettingCSS: true
    isUsingColorMode: true

- gatsby-plugin-react-helmet
- gatsby-transformer-sharp
- gatsby-plugin-theme-ui
- gatsby-plugin-linaria
- gatsby-plugin-offline
- gatsby-plugin-emotion
- gatsby-plugin-sharp
- gatsby-plugin-less

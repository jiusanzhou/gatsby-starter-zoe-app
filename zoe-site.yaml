# layouts configuration
layouts:
  default:
    maxWidth: 70rem
    footer:
      border: true

# pages:
# for the index page to download

pages:
  index: # this is the url or we need to set a path for url
    layout: default # or with object: { name: default, ...props }
    path: index
    children:
    - section: # the key is the name of element
        action: # this must be the props, but why value is not just obejct
          _on: action !== undefined # when action is not false

        children:
    - views/hero-for-index # require React component from directory



# temp for hero
hero:
  title: ZoeAPP
  subTitle: Create your app landing page without code.
  description: Static websites and Progressive Web Applications are secure, scalable, SEO-friendly, and even up to 10x faster.
  action: # this is a simple action or with type
    type: downloader-app # take a action type
    provider: github # select a provider
    repo: moeapp/mtb-mobile
    itemPrefix: 'Download '
    hiddenUnsupported: false
    itemProps:
      colorScheme: 'purple'


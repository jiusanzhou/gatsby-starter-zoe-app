    short_name: ${zoe.title}
    start_url: /
    background_color: ${zoe.primaryColor}
    theme_color: ${zoe.primaryColor}
    display: minimal-ui
    icon: ${zoe.logo}

- gatsby-plugin-chakra-ui:
    isResettingCSS: true
    isUsingColorMode: false

